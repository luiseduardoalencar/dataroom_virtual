<!-- dataroom/templates/dataroom/login.html -->
{% extends 'dataroom/base_generic.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
        </form>
        <div class="register-link">
            Não possui uma conta? <a href="{% url 'register' %}">Cadastrar</a>
        </div>
    </div>
</div>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 15px;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        min-width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #fff;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .btn-login {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        text-align: center; 
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        display: flex;
        justify-content: center; /* Centraliza o conteúdo flex */
        align-items: center; /* Alinha verticalmente o conteúdo flex */
    }
    .register-link {
        text-align: center;
        margin-top: 20px;
    }
    .register-link a {
        color: #007bff;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
    @media (max-width: 576px) {
        .login-container {
            padding: 15px;
        }
        .login-container h2 {
            font-size: 1.5rem;
        }
        .btn-primary {
            padding: 8px;
        }
    }
</style>
{% endblock %}
